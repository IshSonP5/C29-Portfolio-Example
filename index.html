<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lee's Portfolio</title>
  <link rel="stylesheet" type="text/css" href="\css\styles.css">
</head>
<body>
  <main class="page-top" id="#pagetop">
      <nav class="navbar-nav">
        <div class="nav-image">
          <img id="logo-img" src="images\goldman.png" alt="logo">
        </div>
        <div class="navbar-links">
          <button class="nav-button" href="#pagetop" id="home">Home</button>
          <button class="nav-button" id="about-me">About</button>
          <button class="nav-button" id="contact">Contact</button>
        
        </div>
      </nav>
      <div class="grid-layout">
        <div class="grid">
          <a class="grid-images">
            <img src="images/60-newsquare.png" alt="podcast logo">
              <div class="grid-picture-inner-wrapper">
                <div class="overlay">
                  <div class="inner-text">
                    <h3 class="title">Podcast Thumbnails</h3>
                  </div>
                </div>
              </div>            
          </a>
          <a class="grid-images">
            <img src="images/headswhite.png" alt="talking head logo">
            <div class="grid-picture-inner-wrapper">
              <div class="overlay">
                <div class="inner-text">
                  <h3 class="title">Talking Heads</h3>
                </div>
              </div>
            </div>
          </a>
          <a class="grid-images">
            <img src="images/skull cap.png" alt="skull cap logo">
            <div class="grid-picture-inner-wrapper">
              <div class="overlay">
                <div class="inner-text">
                  <h3 class="title">Skullcap</h3>
                </div>
              </div>
            </div>
          </a>
          <div><!-- placeholder --></div>
          <a class="grid-images">
            <img src="images/palms pod png.png" alt="palm logo">
            <div class="grid-picture-inner-wrapper">
              <div class="overlay">
                <div class="inner-text">
                  <h3 class="title">Sunset Logo</h3>
                </div>
              </div>
            </div>
          </a>        
          <div><!-- placeholder --></div>
        </div>
      </div>
      <section class="about-me" id="#aboutme">
        <div class="column-1">
          <h1>All About Me</h1>
          <p>My name is Lee Goldman, developer and graphic designer</p>
          <p>I am a freelance artist who loves to get involved in unique projects.
            Feel free to contact me so we can discuss a future endeavor together!</p>
        </div>
        <div class="column-2">
          <img src="" alt="">
        </div>
      </section>
   
  </main>
  
</body>
</html>
